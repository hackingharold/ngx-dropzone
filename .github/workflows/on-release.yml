name: on-release
on:
  release:
    types: [released]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-cdk:
    name: Build CDK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build CDK
        run: npm run build:cdk

  build-material:
    name: Build Material
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build Material
        run: npm run build:material

  publish:
    needs: [build-cdk, build-material]
    runs-on: ubuntu-latest
    steps:
      - name: Publish CDK to npm
        working-directory: dist/cdk
        run: npm version ${{ github.ref_name }} && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Material to npm
        working-directory: dist/material
        run: npm version ${{ github.ref_name }} && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
